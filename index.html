<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>My Grocery List</h1>
        <h2>Pantry Items</h2>
        <section>

        <article>
            <h3>Canned</h3>
                <ul>
                    <li>Corn</li>
                    <li>Tuna</li>
                    <li>Green Beans</li>
                    <li>Beans</li>
                </ul>
        </article>

        <article>
            <h3>Dry Goods</h3>
                <ul>
                    <li>Rice</li>
                    <li>Lentils</li>
                    <li>Oats</li>
                    <li>Pancake Mix</li>
                </ul>
        </article>
            <img src="https://richmondmagazine.com/downloads/39615/download/Eat%26Drink_Ingredient_Corn1_GETTYIMAGES_rp0723.jpg?cb=226f9397bea90b2573b21c6ed73c69a6&w=1200"
            alt="Corn"
            />

        <h2>Freezer Items</h2>
        <section>

            <article>
                <h3>Veggies</h3>
                    <ol>
                        <li>Broccoli</li>
                        <li>Spinach</li>
                        <li>Zucchini</li>

                    </ol>
            </article>
            
            <article>
                <h3>Snacks</h3>
                    <ol>
                        <li>Chips</li>
                        <li>Cookies</li>
                        <li>Crackers</li>

                <img src="https://t4.ftcdn.net/jpg/01/74/99/29/360_F_174992967_vDt0KTeGrOpoXydBMUI7jOnX1MxYns0Y.jpg"
